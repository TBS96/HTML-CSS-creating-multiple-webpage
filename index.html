<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="shortcut icon" href="favicon/favicon-16x16.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/9396e58a3c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- navigation bar area -->
    <nav>
        <div>
            <img src="favicon/favicon-32x32.png" alt="">
        </div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Videos</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><a href="#">About Us</a></li>
        </ul>
    </nav>

    <!-- hero area -->
    <header>
        <div class="searchBox-icon-parent">
            <input type="search" placeholder="Search">
            <div>
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
    </header>

    <!-- main area -->
    <main>
        <section id="main-section">
            <div id="latest-video-parent">
                <div class="latest-video-text">
                    <h3>Latest Videos</h3>
                </div>
                <div class="latest-pages">
                    <h4>Page: <span>1</span> of <span>10</span> </h4>
                </div>
            </div>
        </section>
    </main>
